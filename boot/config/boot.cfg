%include /themes/default/theme.cfg

title=EMOS Installer CD-ROM
password=
timeout=5
default=0

entry 0 "Boot from next device"
    chainload hd(0)
endentry

entry 1 "Boot from current device"
    boot cdrom(0,0):/system/kernel "--device=cdrom(0,0)"
endentry

entry 2 "Start bootloader shell"
    shell
endentry
